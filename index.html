<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OYeu</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&family=Vazirmatn:wght@100&display=swap" rel="stylesheet" />
  
  </head>
  <body>
    <div class="Todo_app">
      <div class="header">
        <div class="container">
          <div class="header_wrapper">
            <div class="header_logo">
              <img src="./img/Picture1.png" alt="" />
              <p>
                Let's get shit done!
                <img src="./img/hiImage.png" alt="">
              </p>
            </div>
            <div class="header_newtask">
              <span>+ New task</span>
            </div>
          </div>
        </div>
      </div>
      <div class="todo">
        <div class="container">
          <div class="todo_wrapper">
            <div class="todo_item">
              <div class="todo_item_border">
                <div class="todo_item_title">
                  <div class="text">
                    <p>Todo</p>
                  </div>
                  <div class="count_todo" id="todo">
                    <span>1</span>
                  </div>
                </div>
              </div>
              <div class="lists_todo"></div>
            </div>
            <div class="todo_item">
              <div class="todo_item_border doing">
                <div class="todo_item_title">
                  <div class="text">
                    <p>Doing</p>
                  </div>
                  <div class="count_todo" id="doing">
                    <span>1</span>
                  </div>
                </div>
              </div>
              <div class="lists_todo doing"></div>
            </div>
            <div class="todo_item">
              <div class="todo_item_border finished">
                <div class="todo_item_title">
                  <div class="text">
                    <p>Finished</p>
                  </div>
                  <div class="count_todo" id="finished">
                    <span>1</span>
                  </div>
                </div>
              </div>
              <div class="lists_todo finished"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
